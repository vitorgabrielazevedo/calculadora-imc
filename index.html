<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de IMC</title>

    <!-- css do projeto -->
    <link rel="stylesheet" href="src/css/styles.css" />

    <!-- js do projeto -->
    <script src="src/js/scripts.js" defer></script>
  </head>
  <body>
    <div id="container">
      <div id="calc-container" class="hide">
        <h2>Calculadora de IMC</h2>
        <form id="calc-form">
          <div class="form-inputs">
            <div class="form-control">
              <label for="altura">Altura:</label>
              <input
                type="text"
                name="altura"
                id="altura"
                placeholder="Exemplo: 1,75"
              />
            </div>
            <div class="form-control">
              <label for="peso">Peso:</label>
              <input
                type="text"
                name="peso"
                id="peso"
                placeholder="Exemplo: 70,5"
              />
            </div>
          </div>
          <div class="action-control">
            <button id="calc-btn">Calcular</button>
            <button id="limpar-btn">Limpar</button>
          </div>
        </form>
      </div>
      <div id="result-container">
        <p id="imc-numero">Seu IMC: <span>23.0</span></p>
        <p id="imc-info">Situação atual: <span>Normal</span></p>
        <h3>Confira as classificações:</h3>
        <table id="imc-table">
          <thead>
            <tr>
              <th>IMC</th>
              <th>Classificação</th>
              <th>Obesidade</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Menor que 18,5</td>
              <td>Baixo peso</td>
              <td>0</td>
            </tr>
            <tr>
              <td>Entre 18,5 e 24,9</td>
              <td>Peso normal</td>
              <td>0</td>
            </tr>
            <tr>
              <td>Entre 25 e 29,9</td>
              <td>Sobrepeso</td>
              <td>I</td>
            </tr>
            <tr>
              <td>Entre 30 e 39,9</td>
              <td>Obesidade</td>
              <td>II</td>
            </tr>
            <tr>
              <td>Maior que 40</td>
              <td>Obesidade grave</td>
              <td>III</td>
            </tr>
          </tbody>
        </table>
        <button id="voltar-btn">Voltar</button>
      </div>
    </div>
  </body>
</html>
