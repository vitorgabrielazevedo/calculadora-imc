<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de IMC</title>

    <!-- css do projeto -->
    <link rel="stylesheet" href="src/css/styles.css" />

    <!-- js do projeto -->
    <script src="src/js/scripts.js" defer></script>
  </head>
  <body>
    <div id="container">
      <div id="calc-container">
        <h2>Calculadora de IMC</h2>
        <form id="calc-form">
          <div class="form-inputs">
            <div class="form-control">
              <label for="altura">Altura:</label>
              <input
                type="text"
                name="altura"
                id="altura"
                placeholder="Exemplo: 1,75"
              />
            </div>
            <div class="form-control">
              <label for="peso">Peso:</label>
              <input
                type="text"
                name="peso"
                id="peso"
                placeholder="Exemplo: 70,5"
              />
            </div>
          </div>
          <div class="action-control">
            <button id="calc-btn">Calcular</button>
            <button id="limpar-btn">Limpar</button>
          </div>
        </form>
      </div>
      <div id="result-container" class="hide">
        <p id="imc-numero">Seu IMC: <span>23.0</span></p>
        <p id="imc-info">Situação atual: <span>Normal</span></p>
        <h3>Confira as classificações:</h3>
        <div id="imc-table">
          <div class="table-header">
            <h4>IMC</h4>
            <h4>Classificação</h4>
            <h4>Obesidade</h4>
          </div>
          <div class="table-dado">
            <p>Menor que 18,5</p>
            <p>Baixo peso</p>
            <p>0</p>
          </div>
          <div class="table-dado">
            <p>Entre 18,5 e 24,9</p>
            <p>Peso normal</p>
            <p>0</p>
          </div>
          <div class="table-dado">
            <p>Entre 25 e 29,9</p>
            <p>Sobrepeso</p>
            <p>I</p>
          </div>
          <div class="table-dado">
            <p>Entre 30 e 39,9</p>
            <p>Obesidade</p>
            <p>II</p>
          </div>
          <div class="table-dado">
            <p>Maior que 40</p>
            <p>Obesidade grave</p>
            <p>III</p>
          </div>
        </div>
        <button id="voltar-btn">Voltar</button>
      </div>
    </div>
  </body>
</html>
